<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #444;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #00bfff;
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ddd;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            color: #222;
            background-color: #00bfff;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            margin: 10px;
        }

        .button:hover {
            background-color: #0080ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Vision Assistant</h1>
        <p>Experience real-time image captioning and audio feedback.</p>
        <p>Click below to start or stop the streaming.</p>
        <div>
            <a href="stream.html" class="button">Start Streaming</a>
            <a href="stream.html" class="button">Stop Streaming</a>
        </div>
    </div>
</body>
</html>
